<body>
    <h1>Welcome to my guessing game</h1>

    <input type="text" id="guessInput" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit</button>
    <p id="result"></p>

    <script>
        const correctNumber = 26; // change this number

        function checkGuess() {
            const input = document.getElementById('guessInput').value;
            const result = document.getElementById('result');

            if (input === "") {
                result.textContent = "Your guess is too short";
            } else if (isNaN(input)) {
                result.textContent = "Your guess is not a number";
            } else if (Number(input) < correctNumber) {
                result.textContent = "Your guess is too low";
            } else if (Number(input) > correctNumber) {
                result.textContent = "Your guess is too high";
            } else {
                result.textContent = "Congratulations - You are right";
            }
        }
    </script>
</body>
</html>
